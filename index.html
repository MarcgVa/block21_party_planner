<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <script type="module" src="src/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Party Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./form.html">Add Party</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    <section class="party-list">
    <div id="eventList">
      <!-- event cards created in js  -->  
    </div>
    <input id="setDelete" style="visibility: hidden;"/>
  </section>
  <section class="container p-4 intake-form text-light fw-semibold col-4 bg-secondary ">
    <form id="addEvent">
      <div class="mb-3">
        <label for="partyName" class="form-label">Party Name:</label>
        <input type="text" class="form-control" name="partyName" id="partyName" aria-describedby="">
      </div>
      <div class="mb-3">
        <label for="partyDescription" class="form-label">Description:</label>
        <input type="text" class="form-control" name="partyDescription" id="partyDescription">
      </div>
      <div class="mb-3">
        <label for="partyDate" class="form-label">Date:</label>
        <input type="date" class="form-control" name="partyDate" id="partyDate">
      </div>
      <div class="mb-3">
        <label for="partyLocation" class="form-label">Location:</label>
        <input type="text" class="form-control" name="partyLocation" id="partyLocation">
      </div>
      <button type="submit" class="btn btn-primary m-3">Submit</button>
    </form>
  </section>
</body>
</html>
